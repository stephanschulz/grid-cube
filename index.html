<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Grid Cube Deformation</title>
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }
        
        body {
            font-family: 'Arial', sans-serif;
            background: #1a1a1a;
            overflow: hidden;
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
        }
        
        #canvas {
            background: #f5f5f5;
            box-shadow: 0 10px 50px rgba(0, 0, 0, 0.5);
        }
        
        .controls {
            position: absolute;
            top: 20px;
            left: 20px;
            background: rgba(255, 255, 255, 0.95);
            padding: 20px;
            border-radius: 10px;
            box-shadow: 0 4px 20px rgba(0, 0, 0, 0.3);
            min-width: 250px;
        }
        
        .controls h2 {
            margin: 0 0 15px 0;
            font-size: 18px;
            color: #333;
        }
        
        .control-group {
            margin-bottom: 15px;
        }
        
        .control-group label {
            display: block;
            margin-bottom: 5px;
            font-size: 14px;
            color: #555;
        }
        
        .control-group input[type="range"] {
            width: 100%;
        }
        
        .control-group button {
            width: 100%;
            padding: 10px;
            background: #333;
            color: white;
            border: none;
            border-radius: 5px;
            cursor: pointer;
            font-size: 14px;
            transition: background 0.3s;
        }
        
        .control-group button:hover {
            background: #555;
        }
        
        .value-display {
            display: inline-block;
            float: right;
            font-weight: bold;
            color: #333;
        }
    </style>
</head>
<body>
    <canvas id="canvas"></canvas>
    
    <div class="controls">
        <h2>Grid Cube Controls</h2>
        
        <div class="control-group">
            <label>
                Grid Density
                <span class="value-display" id="densityValue">20</span>
            </label>
            <input type="range" id="densitySlider" min="10" max="40" step="5" value="20">
        </div>
        
        <div class="control-group">
            <label>
                Grid Point X
                <span class="value-display" id="pointXValue">10</span>
            </label>
            <input type="range" id="pointXSlider" min="0" max="20" step="1" value="10">
        </div>
        
        <div class="control-group">
            <label>
                Grid Point Y
                <span class="value-display" id="pointYValue">10</span>
            </label>
            <input type="range" id="pointYSlider" min="0" max="20" step="1" value="10">
        </div>
        
        <div class="control-group">
            <label>
                Z Separation
                <span class="value-display" id="zSeparationValue">200</span>
            </label>
            <input type="range" id="zSeparationSlider" min="-500" max="500" step="10" value="200">
        </div>
        
        <div class="control-group">
            <label>
                Influence Radius
                <span class="value-display" id="influenceRadiusValue">60%</span>
            </label>
            <input type="range" id="influenceRadiusSlider" min="10" max="100" step="5" value="60">
        </div>
        
        <div class="control-group">
            <label>
                Back Grid Alpha
                <span class="value-display" id="backGridAlphaValue">0.5</span>
            </label>
            <input type="range" id="backGridAlphaSlider" min="0" max="1" step="0.1" value="0.5">
        </div>
        
        <div class="control-group">
            <label>
                Front Grid Alpha
                <span class="value-display" id="frontGridAlphaValue">1.0</span>
            </label>
            <input type="range" id="frontGridAlphaSlider" min="0" max="1" step="0.1" value="1">
        </div>
        
        <div class="control-group">
            <label>
                Cube Wall Alpha
                <span class="value-display" id="connectionAlphaValue">0.4</span>
            </label>
            <input type="range" id="connectionAlphaSlider" min="0" max="1" step="0.1" value="0.4">
        </div>
        
        <div class="control-group">
            <label>
                Interior Grid Alpha
                <span class="value-display" id="interiorAlphaValue">0.3</span>
            </label>
            <input type="range" id="interiorAlphaSlider" min="0" max="1" step="0.1" value="0.3">
        </div>
        
        <div class="control-group">
            <button id="viewToggleBtn">Switch to Orthographic</button>
        </div>
    </div>
    
    <script src="script.js"></script>
</body>
</html>
